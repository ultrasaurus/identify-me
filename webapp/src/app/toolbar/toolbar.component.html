<section class="app flex-container" fxLayout="column" fxLayoutAlign="start center">

  <!--TOP BAR -->
  <md-toolbar color="primary" class="mat-elevation-z3">
    <h2 class="title">{{title}}</h2>
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <i class="material-icons app-toolbar-menu">more_vert</i>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item
        (click)="userService.logout()"
        [routerLink]="['/login']" >
        Log out
      </button>
      <button md-menu-item [routerLink]="['/about']"> About</button> 
    </md-menu>

  </md-toolbar>

  <!-- BODY -->
  <md-sidenav-container fxFlex>


      <ng-content></ng-content>
  </md-sidenav-container>
</section>
